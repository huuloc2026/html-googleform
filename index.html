  <body>
    <div class="form-container">
      <h2>Liên Hệ</h2>
      <form id="contactForm">
        <input
          type="text"
          id="name"
          placeholder="Tên của bạn"
          value="Huu Loc"
          required
        />
        <input type="email" id="email" placeholder="Email của bạn"
        value="example@gmail.com" required" />
        <textarea id="message" rows="4" placeholder="Tin nhắn của bạn" required>
Xin chào, tôi cần hỗ trợ!</textarea
        >
        <button type="submit">Gửi</button>
      </form>
